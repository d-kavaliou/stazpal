<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StazPal Audio Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ StazPal Audio Services</h1>
            <p>Real-time Speech-to-Text Processing</p>
        </header>

        <main>
            <div class="controls">
                <button id="startBtn" class="btn primary">
                    üéôÔ∏è Start Recording
                </button>
                <button id="stopBtn" class="btn secondary" disabled>
                    ‚èπÔ∏è Stop Recording
                </button>
            </div>

            <div class="status">
                <div id="connectionStatus" class="status-item">
                    <span class="status-label">Connection:</span>
                    <span id="connectionText" class="status-value disconnected">Disconnected</span>
                </div>
                <div id="recordingStatus" class="status-item">
                    <span class="status-label">Recording:</span>
                    <span id="recordingText" class="status-value">Stopped</span>
                </div>
            </div>

            <div class="transcript-container">
                <h3>Live Transcript</h3>
                <div id="transcript" class="transcript">
                    <p class="placeholder">Click "Start Recording" to begin transcription...</p>
                </div>
            </div>

            <div class="audio-visualizer">
                <canvas id="visualizer" width="400" height="100"></canvas>
            </div>
        </main>

        <footer>
            <p>Powered by Kyutai/Moshi STT Models</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
